<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="alert">
      <p class="alert-message">User win!</p>
    </div>

    <div class="container">
      <!-- Score -->
      <div class="score">
        <span>User</span>
        <span class="user-score">0</span>
        <span>:</span>
        <span class="comp-score">0</span>
        <span>Comp</span>
      </div>

      <!-- Game area -->
      <div class="game">
        <div class="user-input">
          <img class="rock" src="img/rock.png" alt="rock" />
          <img class="paper" src="img/paper.png" alt="paper" />
          <img class="scisors" src="img/scisors.png" alt="scisors" />
        </div>
        <div class="comp-input"></div>
      </div>
    </div>

    <script src="js/element.js"></script>
    <script src="js/checkResult.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/random.js"></script>
    <script src="js/project.js"></script>
  </body>
</html>
